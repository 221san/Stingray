{% extends 'base.html' %}

{% block title %}Caesar Cipher{% endblock %}

{% block content %}
<form method="post">
    <textarea class="form-control" name="code" id="input_box" rows="3"></textarea>
    <input type="number" class="form-control" id="input_box" name="shift" placeholder="Shift Parameter">
    <div class="col-auto">
        <button type="submit" class="btn btn-outline-success mb-3" name="decode">Decode</button>
        <button type="submit" class="btn btn-outline-success mb-3" name="encode">Encode</button>
    </div>
</form>


{% if _history|length >0 %}
    <table  class="table table-bordered border-primary">
    <thead class="table-dark">
        <tr>   
        <th scope="col">Code</th>
        <th scope="col">Shift</th>    
        <th scope="col">Result</th>
    </tr>
    </thead>

    <tbody class="table-group-divider">
            {% for v in _history %}
                <tr class="table-dark">
                    <td>{{v.0}}</td>
                    <td>{{v.3}}</td>
                    <td>{{v.1}}</td>
                </tr>
            {% endfor %}
    </tbody>
    </table>
    
    <form method="post">
        <button type="submit" class="btn btn-outline-warning mb-3" name="clear_history">Clear</button>
    </form>
{% endif %}

{% endblock %}
